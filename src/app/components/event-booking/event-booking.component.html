<div *ngIf="event" >
  <h2 class="mb-0 text-muted text-center">{{event.name}}</h2>
  <h6 *ngIf="booking_success" class="text-muted text-center mt-2">Tickets Booked</h6>
  <hr class="mb-5">
  <h5 class="text-muted text-center mb-5">Number of available seats : {{event.seat_availability}}</h5>
  <div class="col-sm-8 mx-auto">
    <!-- <div class="form-group row">
        <label class="col-sm-2 text-right" for="name">Name : </label>
        <input type="text" class="col-sm-4 form-control" placeholder="">
      </div> -->
    <div class="form-group row">
      <label for="Name" class="col-sm-3 col-form-label">Name : </label>
      <div class="col-sm-9">
        <input type="text" name="name" [(ngModel)]="name" [readonly]="booking_success" class="form-control" [ngClass]="{'err-input':validation_flags['name']}" placeholder="Enter Your Name Here...">
        <small *ngIf="validation_flags['name']" class="err-text">{{validation_errors['name']}}</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="Email" class="col-sm-3 col-form-label">Email : </label>
      <div class="col-sm-9">
        <input type="text" name="email" [(ngModel)]="email" [readonly]="booking_success" class="form-control" [ngClass]="{'err-input':validation_flags['email']}" placeholder="Enter Your Email Here...">
        <small *ngIf="validation_flags['email']" class="err-text">{{validation_errors['email']}}</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="Phone" class="col-sm-3 col-form-label">Phone : </label>
      <div class="col-sm-9">
        <input type="text" name="phone" [(ngModel)]="phone" [readonly]="booking_success" maxlength="10" class="form-control" [ngClass]="{'err-input':validation_flags['phone']}" placeholder="Enter Your Phone Here...">
        <small *ngIf="validation_flags['phone']" class="err-text">{{validation_errors['phone']}}</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="Select" class="col-sm-3 col-form-label">No. of Seats </label>
      <div class="col-sm-9">
        <select name="seats" (change)="onSeatsSelect()" [(ngModel)]="seats" [disabled]="booking_success" class="form-control">
          <option value="" selected hidden>Select No of Seats</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=6>6</option>
        </select>
        <small *ngIf="validation_flags['seats']" class="err-text">{{validation_errors['seats']}}</small>
      </div>
    </div>
    <div *ngIf="seats>1">
        <div *ngFor="let ele of name_of_attendee; let i=index; trackBy:trackByFn" class="form-group row">
            <label for="Attendee{{i+2}}" class="col-sm-3 col-form-label">Name of Attendee{{i+2}} : </label>
            <div class="col-sm-9">
              <input type="text" name="attendee{{i+2}}" [(ngModel)]="name_of_attendee[i]" [readonly]="booking_success" class="form-control" [ngClass]="{'err-input':validation_flags['attendee'][i]}" placeholder="Attendee {{i+2}}">
              <small *ngIf="validation_flags['attendee'][i]" class="err-text">Please enter the name of Attendee {{i+2}}</small>
            </div>
          </div>
    </div>

    <div class="form-group text-center mt-5">
      <button class="btn btn-outline-primary btn-sm mx-3" type="submit" [disabled]="booking_success" (click)="onSubmit()">Submit</button>
      <button class="btn btn-outline-danger btn-sm mx-3" [disabled]="booking_success" [routerLink]="['/']">Cancel</button>
    </div>

  </div>
</div>
